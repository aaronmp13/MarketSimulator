<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- required to handle IE -->        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/styles.css">


    <script src="js/signup.js"></script>

  </head>
<body>

      

      <!--Home Screen-->

    <div class = "jumbotron">
      <form name = "signup" method="post" onsubmit="return validate_form()">

        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <div class="row">
            <div class="col">
              <input name = "first" type="text" class="form-control" placeholder="First name" required minlength="3">
            </div>
            <div class="col">
              <input name = "last" type="text" class="form-control" placeholder="Last name" required minlength="3">
            </div>
          </div>


        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Create Credentials</label>
          <div class="row">
            <div class="col">
              <input name = "user" type="text" class="form-control" placeholder="Username" required minlength="8">
            </div>
            <div class="col">
              <input name = "pwd" type="text" class="form-control" placeholder="Password" required minlength="8">
            </div>
          </div>

          
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Staring Buying Power</label>
          <input name = "bp" type="number" class="form-control" id="power" placeholder="i.e. 500" required>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Investing Level</label>
          <select name = "level" class="form-control" id="exampleFormControlSelect1">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Expert</option>
          </select>
        </div>
        <input type = "submit" value = 'Begin Investing' class='button button1' id = 'signup' name = 'submit' onclick = 'validate_form()'>
        </input>
      </form>
      

      <br>
      <a href = "login.php">Already Have an Existing Account?</a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
